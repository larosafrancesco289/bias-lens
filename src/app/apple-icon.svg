<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180" fill="none">
  <!-- Background with dark theme color -->
  <rect width="180" height="180" rx="40" fill="#08070a"/>
  
  <!-- Subtle gradient overlay -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)" opacity="0.15"/>
  
  <!-- Magnifying glass circle -->
  <circle cx="75" cy="75" r="38" stroke="#D4AF37" stroke-width="8" fill="none"/>
  
  <!-- Handle -->
  <line x1="105" y1="105" x2="145" y2="145" stroke="#D4AF37" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Balance/split line inside lens -->
  <line x1="75" y1="50" x2="75" y2="100" stroke="#D4AF37" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Two dots representing balanced perspective -->
  <circle cx="58" cy="75" r="6" fill="#D4AF37" opacity="0.9"/>
  <circle cx="92" cy="75" r="6" fill="#D4AF37" opacity="0.9"/>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="180" y2="180">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#6D2A8A"/>
    </linearGradient>
  </defs>
</svg>
